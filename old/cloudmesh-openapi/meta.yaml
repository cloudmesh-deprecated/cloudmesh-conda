package:
  name: cloudmesh-openapi
  version: "{{ load_setup_py_data().version }}"

source:
  git_url: https://github.com/cloudmesh/cloudmesh-openapi.git

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pip
    - cloudmesh-common
    - cloudmesh-cmd5

  run:
    - psutil
    - pygments
    - cloudmesh-common
    - cloudmesh-cmd5
